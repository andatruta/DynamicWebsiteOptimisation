<!-- Main -->
<div id="main" class="{{ ctrl.layout }}">
	<!-- <div class="col-sm-12 col-md-12" ng-repeat="post in ctrl.posts"> -->
	<div class="container" ng-repeat="post in ctrl.posts">
	    <div class="thumbnail">
			<img src="{{ post.thumbnail }}" alt="..." />
			<div class="caption">
				<h3 class="{{ ctrl.fontSize }}">{{ post.title }}</h3>
				<p>{{ post.descr }}</p>
				<p><a href="#" class="btn btn-primary read-more" role="button" ng-click="ctrl.registerClick()">Read more</a></p>
			</div>
		</div>
	</div>
</div>
